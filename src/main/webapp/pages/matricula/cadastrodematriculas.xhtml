<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/layout.xhtml">
			
			<ui:define name="corpo">
				
				<h:form id="frm">								
				<br />
				<br />
					<p:panel header="Cadastro de Matriculas" rendered="#{matriculaBean.matricula != null}">
	
						<h:panelGrid columns="2">
							<h:outputLabel value="Data: "/>
								<p:calendar value="#{matriculaBean.matricula.dataMatricula}" pattern="dd/MM/yyyy" mask="99/99/9999"
									size="10"/>
							<h:outputLabel value="Aluno: "/>
								<p:selectOneMenu value="#{matriculaBean.matricula.aluno}" converter="alunoConverter" style="width:250px;">
									<f:selectItem itemLabel=":: Selecione ::" itemValue="#{null}"/>
										<f:selectItems value="#{matriculaBean.alunos}" var="aluno"
											itemLabel="#{aluno.nome}" itemValue="#{aluno}"/>
								</p:selectOneMenu>
							<h:outputLabel value="Curso: "/>
								<p:selectOneMenu value="#{matriculaBean.matricula.curso}" converter="cursoConverter" style="width:200px;">
									<f:selectItem itemLabel=":: Selecione ::" itemValue="#{null}"/>
										<f:selectItems value="#{matriculaBean.cursos}" var="curso"
											itemLabel="#{curso.nome}" itemValue="#{curso}"/>
								</p:selectOneMenu>
							<h:outputLabel value="Ativo: "/>
								<p:selectBooleanCheckbox value="#{matriculaBean.matricula.ativo}"/>
						</h:panelGrid>
		
						<p:commandButton value="Salvar" icon="salvar-icon" action="#{matriculaBean.salvar}" update="matricula_form"/>
						<p:commandButton value="Cancelar" action="#{matriculaBean.cancelar}" update="matricula_form"
							icon="cancelar-icon" immediate="true"/>
					</p:panel>
				
				</h:form>
			</ui:define>
</ui:composition>
