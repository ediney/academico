<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/layout.xhtml">
			
			<ui:define name="corpo">
				
				<h:form id="frm">
								
				<br />
				<br />
				
					<h:panelGrid columns="1" cellpadding="2">
					
						<h:panelGrid columns="1" cellpadding="5">
							<p:commandButton value="Foto" type="button" onclick="PF('dlg1').show();" />
						</h:panelGrid>
					
						<p:dialog header="Capturar Foto" widgetVar="dlg1" minHeight="80">
							<h:form>
								<h:panelGrid columns="3" cellpadding="5">
									<p:photoCam widgetVar="pc" listener="#{photoCamView.oncapture}" update="photo" />
									<p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
									<p:outputPanel id="photo">
										<p:graphicImage name="demo/images/photocam/#{photoCamView.filename}.jpeg" rendered="#{not empty photoCamView.filename}"/>
									</p:outputPanel>
								</h:panelGrid>
							</h:form>
						</p:dialog>
					</h:panelGrid>
				
				</h:form>
				
			</ui:define>
			
</ui:composition>
