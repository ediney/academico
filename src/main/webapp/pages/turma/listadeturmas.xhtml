<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/layout.xhtml">
			
			<ui:define name="corpo">
				
				<h:form id="frm">								
				<br />
				<br />
				
					<p:panel header="Lista da Turmas" rendered="#{turmaBean.turma == null}">
						<p:commandButton value="Nova Turma" icon="adicionar-icon" 
							action="#{turmaBean.novaTurma}" update="@form"/>
			
						<p:dataTable value="#{turmaBean.turmas}" var="turma">
							<p:column headerText="Nome da Turma">
								<h:outputText value="#{turma.descricao}"/>
							</p:column>
							<p:column headerText="CÃ³digo da Turma">
								<h:outputText value="#{turma.idTurma}"/>
							</p:column>
							<p:column headerText="Curso">
								<h:outputText value="#{turma.idCurso.nome}"/>
							</p:column>
							<p:column>
								<p:commandButton icon="editar-icon" action="#{turmaBean.editarTurma(turma)}"
									update="@form"/>
							</p:column>
						</p:dataTable>
					</p:panel>
				
				</h:form>
			</ui:define>
</ui:composition>
