<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/layout.xhtml">
			
			<ui:define name="corpo">
				
				<h:form id="frm">
								
				<br />
				<br />
					
					<h:panelGrid columns="1" cellpadding="2">
						
						<p:panel id="lista-curso-panel" header="Cadastro de Cursos" style="margin-bottom:20px">
						
							<p:panelGrid columns="2" style="width:95%;">
														
								<h:outputLabel value="Nome:"/>
								<p:inputText value="#{cursoBean.curso.nome}" />
								
								<h:outputLabel value="Instituição:"/>
								<p:inputText value="{cursoBean.curso.idInstituicao}"/>
								
								<h:outputLabel value="Turma:"/>
								<p:inputText value="{cursoBean.curso.turmas}"/>
								
								<h:outputLabel value="Estágio/Atividade:"/>
								<p:inputText value="{cursoBean.curso.estagioAtividade}"/>
																			
								<h:outputLabel value="Data de Criação:"/>
								<p:calendar value="#{cursoBean.curso.dataCriacao}"
									pattern="dd/MM/yyyy" maxdate="#{cursoBean.dataAtual}"/>
								
								<h:outputLabel value="Data da Última Alteração:"/>
								<p:calendar value="#{cursoBean.curso.dataUltimaAlteracao}"
									pattern="dd/MM/yyyy" maxdate="#{cursoBean.dataAtual}"/>
							</p:panelGrid>
							<br/>
						
							<p:commandButton icon="fa fa-check" value="Salvar" action="#{cursoBean.salvar}"
								update="@form" id="btn-salvar"/>
							
							<p:commandButton icon="fa fa-arrow-left" value="Voltar" action="#{cursoBean.voltar}"
								update="@form" immediate="true"/>
						</p:panel>
					
						<p:blockUI block="lista-curso-panel" trigger="btn-salvar"/>
					
					</h:panelGrid>
					
				</h:form>
				
			</ui:define>
			
</ui:composition>
